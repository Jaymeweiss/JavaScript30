<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen in my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    const thisYear = new Date().getFullYear();
    // Array.prototype.some() // is at least one person 19?
    const atLeastOne19 = people.some(person => (thisYear - person.year) >= 19);
    console.log(atLeastOne19);
    // Array.prototype.every() // is everyone 19?
    const everyone19 = people.every(person => (thisYear - person.year) == 19);
    console.log(everyone19);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const find823423 = comments.find(comment => comment.id == 823423);
    console.log(find823423);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const indexOf823423 = comments.findIndex(comment => comment.id == 823423);
    console.log(indexOf823423);
    console.log(comments);
    comments.splice(indexOf823423, 1);
    console.log(comments);

  </script>
</body>
</html>
